<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi Tiết Đơn Hàng</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h2>Chi Tiết Đơn Hàng</h2>
  <a href="Index.html">⬅ Quay lại</a>

  <table id="ctdhTable">
    <thead>
      <tr>
        <th>Số ĐH</th>
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá bán</th>
        <th>Thành tiền</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  fetch("../API/ChiTietDonHang.php")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#ctdhTable tbody");
      data.forEach(ct => {
        tbody.innerHTML += `
          <tr>
            <td>${ct.SoDH}</td>
            <td>${ct.TenSP}</td>
            <td>${ct.SoLuong}</td>
            <td>${ct.GiaBan}</td>
            <td>${ct.ThanhTien}</td>
          </tr>`;
      });
    })
    .catch(err => console.error(err));
  </script>
</body>
</html>
